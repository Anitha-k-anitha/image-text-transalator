<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>LANGUAGE TRANSLATOR</h1>
    <div class="container">
    

        <label>Detected Language:<i>{{ lang }}</i></label>
        <div class="translation-result" id="translation-result">
            Detection Result:<p>{{ text }}</p> <span id="translated-text"></span>
        </div>
        
        <div class="translation-result" id="translation-result">
            Translation Result:<p>{{ translated_text }}</p> <span id="translated-text"></span>
        </div>
    </div>

    
</body>
</html>
